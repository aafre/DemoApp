<div ng-controller="LoginController" class="container-fluid">
    <div class="row"> 
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign In to continue</h1>
            <div class="account-wall">
                <img class="profile-img" src="http://tripsonbid.com/uploads/User_Avatar.png">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required autofocus>
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
  
<div class="radio text-center">
  <label><input type="radio" name="optradio" value="maker" ng-model="user.userType"  required>Maker</label>&nbsp&nbsp&nbsp&nbsp
  <label><input type="radio" name="optradio" value="checker" ng-model="user.userType" required>Checker</label>
</div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">
                    Sign in</button>
                </form>
            </div>
            <a ui-sref="register" class="text-center new-account">Create an account</a>
        </div>
    </div>
</div>
