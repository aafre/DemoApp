<div ng-controller="RegisterController" class="container-fluid">
    <div class="row"> 
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">SignUp</h1>
            <div class="account-wall">
                <img class="profile-img" src="http://tripsonbid.com/uploads/User_Avatar.png">
                <form class="form-signin" name="form">
                <input type="text" class="form-control" name="username" placeholder="Username" ng-minlength="5" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
  
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                </form>
            </div>
           <div class="text-center new-account">
            Already Registered?
            <a ui-sref="login" >Sign-In here</a>
            </div>
        </div>
    </div>
</div>

</div>
